<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Theme initialization (prevents flash) -->
    <script>
      (function() {
        var theme = localStorage.getItem('kp-theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    <title>Resume Builder - Create ATS-Optimized Resumes | kpruthvi.com</title>
    <meta name="description" content="Create professional, ATS-optimized resumes that actually reach human recruiters. 6 templates, real-time ATS scoring, job matching. 100% private, no signup required." />
    <meta name="author" content="Pruthvi Kauticwar" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://resume.kpruthvi.com/" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://resume.kpruthvi.com/" />
    <meta property="og:title" content="Resume Builder - Create ATS-Optimized Resumes" />
    <meta property="og:description" content="Create professional, ATS-optimized resumes that actually reach human recruiters. 6 templates, real-time ATS scoring, job matching. 100% private, no signup required." />
    <meta property="og:site_name" content="kpruthvi.com" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Resume Builder - Create ATS-Optimized Resumes" />
    <meta name="twitter:description" content="Create professional, ATS-optimized resumes that actually reach human recruiters. 100% private, no signup required." />

    <!-- Theme color -->
    <meta name="theme-color" content="#FAFAF8" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1A1A1A" media="(prefers-color-scheme: dark)" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

</html>
