<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Theme initialization (prevents flash) -->
    <script>
      (function() {
        var theme = localStorage.getItem('kp-theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    <title>Resume Builder - Create ATS-Optimized Resumes</title>
    <meta name="description" content="Create professional, ATS-optimized resumes that actually reach human recruiters. 100% private, no signup required." />
    <meta name="author" content="Pruthvi Kauticwar" />

    <!-- Theme color -->
    <meta name="theme-color" content="#FAFAF8" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1A1A1A" media="(prefers-color-scheme: dark)" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/resume/favicon.svg" />
    <link rel="apple-touch-icon" href="/resume/favicon.svg" />

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
